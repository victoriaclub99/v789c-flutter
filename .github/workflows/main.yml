- name: 🧩 Install dependencies
  run: flutter pub get

- name: 🛠️ Build APK
  run: flutter build apk --release

- name: 🔧 Rename APK
  run: |
    VERSION=$(grep '^version:' pubspec.yaml | cut -d ':' -f2 | xargs | cut -d '+' -f1)
    cp build/app/outputs/flutter-apk/app-release.apk v789c-${VERSION}.apk

- name: 📦 Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: v789c-apk
    path: v789c-*.apk

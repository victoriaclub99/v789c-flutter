name: ğŸ“¦ Build Flutter APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ’¾ Setup Flutter SDK
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.3'

    - name: ğŸ§© Install dependencies
      run: flutter pub get

    - name: ğŸ› ï¸ Build APK
      run: flutter build apk --release

    - name: ğŸ”§ Rename APK with version
      run: |
        VERSION_NAME=$(grep '^version:' pubspec.yaml | cut -d ':' -f2 | xargs | cut -d "+" -f1)
        cp build/app/outputs/flutter-apk/app-release.apk v789c-${VERSION_NAME}.apk

    - name: ğŸ“¦ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: v789c-apk
        path: v789c/v789c-*.apk

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 💫 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'

      - name: 🧩 Install dependencies
        run: flutter pub get
        working-directory: ./v789c

      - name: 🛠️ Build .apk
        run: flutter build apk --release
        working-directory: ./v789c

      - name: 🧱 Copy APK with version
  run: |
    echo "🔍 Listing before copy"
    ls -lah build/app/outputs/flutter-apk/
    
    VERSION_NAME=$(grep '^version:' pubspec.yaml | cut -d ':' -f2 | xargs | cut -d "+" -f1)
    echo "✅ Version: ${VERSION_NAME}"
    
    cp build/app/outputs/flutter-apk/app-release.apk v789c-${VERSION_NAME}.apk
    ls -lah
  working-directory: ./v789c

- name: 📦 Upload APK Artifact
  uses: actions/upload-artifact@v4
  with:
    name: v789c-apk
    path: v789c/v789c-*.apk
